<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catarina d'Orey | Paid Media Specialist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-dark: #121826;
            --secondary-dark: #1f2937;
            --accent-color: #00f5c4;
            --text-primary: #f0f4f8;
            --text-secondary: #a9b3c1;
            --card-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-dark);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- Navigation --- */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(18, 24, 38, 0.85);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            z-index: 1000;
            border-bottom: 1px solid var(--card-border);
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
        }

        .nav-logo span {
            color: var(--accent-color);
        }

        .nav-menu {
            list-style: none;
            display: flex;
        }

        .nav-item {
            margin-left: 25px;
        }

        .nav-link {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-color);
        }

        /* --- Hero Section --- */
        #hero {
            height: 100vh;
            display: flex;
            align-items: center;
            text-align: center;
            padding-top: 60px; /* Offset for navbar */
        }

        .hero-content {
            animation: fadeIn 1s ease-in-out;
        }
        
        .hero-content h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        
        .hero-content h1 span {
            color: var(--accent-color);
        }

        .hero-content p {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--primary-dark);
            padding: 12px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 245, 196, 0.2);
        }
        
        /* --- General Section Styling --- */
        section {
            padding: 100px 0;
            border-bottom: 1px solid var(--card-border);
        }
        
        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 60px;
            color: var(--text-primary);
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--accent-color);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        /* --- About Section --- */
        #about p {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        /* --- Experience Section (Timeline) --- */
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .timeline::after {
            content: '';
            position: absolute;
            width: 3px;
            background-color: var(--secondary-dark);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -1.5px;
        }

        .timeline-item {
            padding: 10px 40px;
            position: relative;
            width: 50%;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            background-color: var(--primary-dark);
            border: 4px solid var(--accent-color);
            top: 25px;
            border-radius: 50%;
            z-index: 1;
        }
        
        .timeline-left {
            left: 0;
        }

        .timeline-right {
            left: 50%;
        }
        
        .timeline-right::after {
            left: -10px;
        }
        
        .timeline-content {
            padding: 20px 30px;
            background: var(--secondary-dark);
            border-radius: 8px;
            border: 1px solid var(--card-border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .timeline-date {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 10px;
            display: inline-block;
        }
        
        .timeline-content h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .timeline-content h4 {
            color: var(--text-secondary);
            font-weight: 400;
            font-style: italic;
            margin-bottom: 15px;
        }
        
        .timeline-content ul {
            list-style: none;
            padding-left: 0;
        }

        .timeline-content li {
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 0.95rem;
            padding-left: 20px;
            position: relative;
        }
        
        .timeline-content li::before {
            content: 'âœ“';
            color: var(--accent-color);
            position: absolute;
            left: 0;
        }
        
        /* --- Skills Section --- */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            max-width: 900px;
            margin: 0 auto;
        }

        .skill-card {
            background: var(--secondary-dark);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--card-border);
            text-align: center;
        }
